language: cpp
compiler:
  - gcc
  - clang
env:
  - BINFMT_BYTE_TYPE="char"
  - BINFMT_BYTE_TYPE="unsigned char"
before_install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake g++-4.8 cppcheck
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
script:
  - cmake . -DCMAKE_INSTALL_PREFIX=`pwd`/_prefix -DBINFMT_BYTE_TYPE="$BINFMT_BYTE_TYPE"
  - make && make test && make install
  - cppcheck -I . --enable=style,performance,portability,information,missingInclude --error-exitcode=2 binfmt
